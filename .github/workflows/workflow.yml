name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest || true

      - name: Run lint
        run: |
          echo "Running lint"
          flake8 . || true

      - name: Run unit tests
        run: |
          echo "Running unit tests"
          pytest || true
